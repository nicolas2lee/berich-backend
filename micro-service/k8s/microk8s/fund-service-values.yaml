# Default values for laravel-nginx.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
labels:
  appcode: "AP00000"
  env: "dev"
  tier: "PA"
  opscontact: "example_com"
  component: "java"
  function: "nil"
  version: "stable"
replicaCount: 1

image:
  repository: nicolas2lee/berich-fund
  tag: latest
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: "berich-fund-service"

livenessProbe:
  httpGet:
    path: /actuator/health/liveness
    port: http
  initialDelaySeconds: 150
  timeoutSeconds: 3
  periodSeconds: 10
#readinessProbe:
#  httpGet:
#    path: /actuator/health/readiness
#    port: http
#  initialDelaySeconds: 20
#  timeoutSeconds: 3
#  periodSeconds: 17
config:
  envFrom:
  volume:
    application.yml: |
      spring:
        profiles:
          active: prod
      management:
        health:
          probes:
            enabled: true
    application-prod.yml: |
      server:
        port: 8080
      spring:
        data:
          mongodb:
            uri: ${MONGODB_URI}
    logback.yml:
      <configuration>
        <appender name="console" class="ch.qos.logback.core.ConsoleAppender">
          <encoder>
          <Pattern>
            %date{yyyy-MM-dd HH:mm:ss.SSSXXX} | %-5level | %X{IP} | %X{HostName} | %X{X-B3-TraceId:-} | %X{X-B3-SpanId:-} | %X{Marker} | %c{36} | %msg%n
          </Pattern>
          </encoder>
        </appender>

        <root level="INFO">
          <appender-ref ref="console"/>
        </root>
      </configuration>

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
# runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 800m
    memory: 1G
  requests:
    cpu: 50m
    memory: 256Mi

nodeSelector: {}

tolerations: []

affinity: {}

